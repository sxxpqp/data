# 基础配置
port 6371             
protected-mode no
daemonize no          
# 客户端访问需要的密码
requirepass 1
# 集群节点间互相通信需要的密码
masterauth 1
# 集群配置
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
appendonly yes

# 如果使用 host 网络，建议显式声明 IP 以免自动识别错误
# cluster-announce-ip <你的宿主机IP>
# cluster-announce-port <当前节点端口>
# cluster-announce-bus-port <当前节点端口+10000>
cluster-announce-ip 172.16.150.128